services:
  - docker

install:
  - if [ ${CIRCLE_BRANCH} == "master" ]
    then
      export DEPLOY_BRANCH=latest
    else
      export DEPLOY_BRANCH=development
    fi
  - docker build . shroomlife/oerwi:${DEPLOY_BRANCH}
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master
deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: development
