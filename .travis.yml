services:
  - docker

install:
  - docker build . shroomlife/oerwi:$CIRCLE_BRANCH
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master
deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: development
